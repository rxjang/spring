<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    <p>
        <label>UID</label>
        <input type="text" name="uid" value="newbie">
    </p>
    <p>
        <label>UPW</label>
        <input type="password" name="upw" value="newbie">
    </p>
    <p>
        <label>UNAME</label>
        <input type="text" name="uname" value="Felix">
    </p>
    <p>
        <input type="checkbox" name="roles[0].roleName" value="BASIC" checked>BASIC
    </p>
    <p>
        <input type="checkbox" name="roles[1].roleName" value="MANAGER" >MANAGER
    </p>
    <p>
        <input type="checkbox" name="roles[2].roleName" value="ADMIN">ADMIN
    </p>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="btn">JOIN</button>
</form>

</body>
</html>
