<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">
    <div class="panel-heading">
        Register Page
    </div>
    <div class="panel-body">
        <form th:action="@{register}" method="post">
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" name="title" th:value="${vo.title}" />
                <p class="help-block">Title test here.</p>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="3" name="content" th:text="${vo.content}"></textarea>
            </div>
            <div class="form-group"
                 th:with="member=${#authentication.principal.member}">
                <label>Writer</label>
                <input class="form-control" name="writer" th:value="${member.uid}" readonly="readonly" />
            </div>
            <button type="submit" class="btn btn-default">Submit button</button>
            <button type="reset" class="btn btn-primary">Reset button</button>
        </form>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>

</html>
